syntax = "proto3";

option java_package = "fr.polytech.grpc.proto";

/*
 * DÃ©finition du service
 */
service Newsletter {
  rpc Subscribe(Request) returns (Reply);
  rpc GetData(Request) returns (stream Reply);
  rpc Unsubscribe(Request) returns (Reply);
}

message Request {
  string name = 1;
}

message Reply {
  string msg = 1;
}

